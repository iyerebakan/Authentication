<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <h1>Login</h1>
                      <p class="text-muted">{{errorText}}</p>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email giriniz."
                          autocomplete="email" name="email" required>
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password"
                          placeholder="Åžifre Giriniz." autocomplete="current-password" name="email" required>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <button type="submit" class="btn btn-success btn-block px-4">Login</button>
                        </div>
                        <div class="col-6 text-right">
                          <button type="button" class="btn btn-link px-0">Forgot password?</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                    <button class="btn btn-block btn-primary" type="button"
                      (click)="signInWithFB()"><span>Login With FaceBook</span></button>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                    <button class="btn btn-block btn-danger" type="button"
                      (click)="signInWithGoogle()"><span>Login with Google</span></button>
                  </div>
                </div>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="registerForm()">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
